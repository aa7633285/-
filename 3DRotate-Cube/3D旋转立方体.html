<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D旋转立方体</title>
	<link rel="stylesheet" type="text/css" href="css/3D.css">
</head>
<body>
	<div class="wrap">
		<div class="cube">
			<!--外部立方体-->
			<div class="front">正前方</div>
			<div class="back">正后方</div>
			<div class="left">左面</div>
			<div class="right">右面</div>
			<div class="top">上面</div>
			<div class="bottom">下面</div>
			<!--内部立方体-->
			<span class="in-front">CSS3</span>
			<span class="in-back">CSS3</span>
			<span class="in-left">CSS3</span>
			<span class="in-right">CSS3</span>
			<span class="in-top">CSS3</span>
			<span class="in-bottom">CSS3</span>
		</div>
	</div>
</body>
</html>
